<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="./libs/vue_2.5.2.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .redBorder{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 模板 -->
    <div id="root" class="redBorder">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>
</body>

<script >
    // 直接打印 ID会自动生成一个全局对象
    console.log('-1>', root,'<');

    // VUE自动进行渲染和挂载
    let app = new Vue({
        el:'#root',
        data:{
            name:'zhangdan',
            message:'is a man'
        }
    })
    console.log('-2>', root,'<');
    


</script>
</html>
